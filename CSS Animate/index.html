<!DOCTYPE html>
<html>
<head>
	<title>CSS Animations</title>
	<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/daneden/animate.css/master/source/specials/hinge.css">
	<style>
		@keyframes hinge {
		  0% {
			transform-origin: top left;
			animation-timing-function: ease-in-out;
		  }

		  20%,
		  60% {
			transform: rotate3d(0, 0, 1, 80deg);
			transform-origin: top left;
			animation-timing-function: ease-in-out;
		  }

		  40%,
		  80% {
			transform: rotate3d(0, 0, 1, 60deg);
			transform-origin: top left;
			animation-timing-function: ease-in-out;
			opacity: 1;
		  }

		  to {
			transform: translate3d(0, 700px, 0);
			opacity: 0;
		  }
		}

		.hinge {
		  animation-duration: 2s;
		  animation-name: hinge;
		}
		@keyframes spinning-ani{
			0% {
				transform: rotate(0deg) scale(0);
				background: blue;
			}
			50% {
				transform: rotate(180deg) scale(1);
				background: orange;
			}
			100% {
				transform: rotate(360deg) scale(0);
				background: blue;
			}
		}
		.animateNow {
			animation-duration: 10sec;
			animation-iteration-count: 1;
		}
		.spinner{
			height: 100px;
			width: 100px;
		
		}
		.spin10 {
			animation-name: spinning-ani;
			animation-iteration-count: infinite;
			animation-duration: 10s;
			animation-timing-function: linear;
			
		}
		.spin3 {
			animation: spinning-ani 10 3s linear;
		}
		.spin2 {
			animation: spinning-ani 5 2s linear;
		}
		.blackbg {
			background: black;
		}
		.redbg {
			background: red;
		}
		.bluebg {
			background: blue;
		}
	</style>
</head>
<body>
	<div class="spinner spin10 blackbg"></div>
	<div class="spinner spin3 redbg"></div>
	<div class="spinner spin2 bluebg"></div>
	<div class="spinner hinge bluebg"></div>


</body>
</html>
